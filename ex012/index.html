<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo video em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente(Consume seus dados)</h1>
    <p>Abaixo você verá um video hospedado no meu proprio servidor</p>
    <video width="450"  height ="315"controls autoplay loop>
        <source src="midia/Meuvideo2.mp4" type="video/mp4">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>Inserindo videos do YouTube(Consume os dados do YTB)</h1>
    <iframe width="450" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=DFRFNSyVe7M9ha08" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo Vídeos do Vimeo(Consume dados do vimeo)</h1>
    <iframe src="https://player.vimeo.com/video/219245372?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="450" height="253" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="Animation Reel"></iframe>
</body>
</html>
