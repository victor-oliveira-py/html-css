<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Box-level</title>
    <style>
        h1{/*Box-Level */

            background-color: lightblue;
            height: 300px;
            width: 300px;
            border: 10px solid darkslategray ;

            padding: 10px;
            
            margin:  20px auto 40px auto;

            outline: 5px dashed salmon;
        }
        a{ /* Inline-Level */
            border-width: 5px;
            border-style: solid;
            border-color: red;
            padding: 6px
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-level</h1>
    <p>Paráfragos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> vamos ver como tudo isso funciona. </p>
</body>
</html>
